<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Handle SPA routing on GitHub Pages
      (function () {
        var l = window.location;
        var newUrl = l.protocol + "//" + l.hostname + l.pathname.split("/").slice(0, 1).join("/") + "/?/" + l.pathname.slice(1);
        
        // Correct the query string and path parts
        newUrl = newUrl.replace(/&/g, '~and~');
        
        // Redirect to the fixed URL
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
