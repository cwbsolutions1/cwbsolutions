<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // The base path of your app on GitHub Pages
      const base = '/cwbsolutions2';

      // Get the current path and remove the base if it already exists
      let redirectPath = window.location.pathname;

      if (redirectPath.startsWith(base)) {
        redirectPath = redirectPath.slice(base.length);
      }

      // Construct the target URL and redirect
      const target = `${base}${redirectPath}`.replace(/\/+/g, '/'); // Prevent duplicate slashes
      window.location.replace(target);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
