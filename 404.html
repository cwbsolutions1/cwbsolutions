<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const redirectPath = window.location.pathname;
      
      // Add your repository name as the basename
      const base = '/cwbsolutions2'; // Adjust to match your repository name

      // Redirect to the index.html with the correct path
      const target = `${base}${redirectPath}`.replace('//', '/');
      window.location.replace(target);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
