<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the root path
      const redirectPath = window.location.pathname;
      const target = redirectPath.replace('/index.html', '');
      window.location.replace(`/${target}`);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
